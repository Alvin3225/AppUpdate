name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Build Signed APK
      uses: victorbnl/build-signed-apk@v1.0.0
      with:
        keystore: 
        keystore_password: 123456
        key_alias: appUpdate
        key_password: 123456
